        /**
         *原生的JS和jQuery的入口函数的加载模式不同，
         * 原生的JS会等到DOM元素加载完毕，并且图片也加载完毕才会执行。
         * jQuery在等到DOM元素加载完毕，但不会等待图片加载完毕。
         */
       /* $(document).ready(function () {
            //1.通过原生的jQuery入口函数可以拿到DOM元素
            var $img=$('img');
            console.log($img);

            console.log("ready",$width);

        })
        */

      /* window.onload=function (ev) {
           alert("Hello 111");
       }
        window.onload=function (ev) {
            alert("Hello 222");
        }*/
        /**
         *1.原生的JS编写多个入口函数，后面的函数会覆盖前面的。
         *2.jQuery编写的多个入口函数则会依次执行。
         *
          */

        $(document).ready(function () {
            alert("hello 111");
        });
        $(document).ready(function () {
            alert("hello 222");
        });
    </script>
