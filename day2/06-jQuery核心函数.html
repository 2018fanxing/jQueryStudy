<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        //$();  就代表着jQuery的核心函数

        //1.接收一个函数
        $(function () {
            alert('Hello');
        });
        //2.接收一个字符串

        //2.1.接收一个字符串选择器
        //返回的是一个jQuery对象，其中保存着找到的DOM元素
        var $box1=$('.box1');
        var $box2=$('#box2');
        console.log($box1);
        console.log($box2);
        //2.2.接收一个代码片段
        //返回的是一个jQuery对象，其中保存着找到的DOM元素
        var $pp=$("<p>我是一个段落</p>");
        console.log($pp);
        $box1.append($pp);
        //3.接收一个DOM元素
        //会被包装成一个jQuery对象返回给我们
        var span = document.getElementsByTagName('span')[0];

        var $span=$(span);
        console.log($span);
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>
</body>
</html>
