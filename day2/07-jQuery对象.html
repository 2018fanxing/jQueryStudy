<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-jQuery对象</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {

            /**
             * 1.什么是jQuery对象       :jQuery是一个伪数组
             *      有0到length-1的属性，并且有length属性。
             *
             */
            var $div=$(div);
            console.log($div);
        })
    </script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
