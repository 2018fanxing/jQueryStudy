<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-静态方法each方法</title>
    <script>
        var arr = [1, 3, 5, 7, 9];
        /**
         * 第一个参数：遍历到的元素。
         *第二个参数：当前遍历到的索引。
         * 注意：原生的foreach方法只能遍历数组，不能遍历伪数组。
         */
        arr.forEach(function (value,index) {
            console.log(index,value);
        })
    </script>
</head>
<body>

</body>
</html>
