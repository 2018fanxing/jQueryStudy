<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-静态方法map方法</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];                        //真数组
        var obj = {0:1, 1:3, 2:5, 3:7, 4:9, length:5 };   //伪数组

        //1.利用原生的JS的map方法遍历
        /**
         * 第一个参数：当前遍历到的元素
         * 第二个参数：当前遍历到的索引
         * 第三个参数：当前被遍历的数组
         * 注意：和原生JS的forEach一样，不能遍历伪数组
         */
        // arr.map(function (value, index, array) {
        //     console.log(index,value,array);
        // })
        //
        // obj.map(function (value, index, array) {
        //     console.log(index,value,array);
        // })

        //2.利用jQuery的map方法
        /**
         * 第一个参数：要遍历的数组
         * 第二个参数：每遍历一个元素后执行的回调函数
         * 回调函数的参数： 第一个：当前遍历到的元素
         *                  第二个：当前遍历到的索引
         *  和jQuery的each方法一样，map也能遍历伪数组。
         */
        // $.map(arr,function (value,index) {
        //     console.log(index,value);
        // })

        var rst=$.map(obj,function (value,index) {
            console.log(index,value);
            return value+index;
        })

        var rst2=$.each(obj,function (index,value) {
            console.log(index,value);
        })

        /**
         * jQuery中的each静态方法和map静态方法的区别：
         * 区别一：
         * each静态方法默认的返回值是：遍历谁就返回谁；
         * map静态方法的返回值是一个空数组。
         * 区别二：
         * each静态方法不支持在回调函数中对遍历的数组进行处理
         * map静态方法可以在回调函数中通过return对遍历的数组经行处理，返回一个新的数组。
         */

        console.log(rst);
        console.log(rst2);

    </script>
</head>

</html>
